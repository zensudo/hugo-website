# testimonial
testimonial:
  enable: true
  title: "Kompetenzen"
  items:
    - name: "Informatik"
      position: "#mdm #server #script #cloud"
      content: "Als Informatiker arbeite ich überwiegend im Bereich Device-Management. Insbesondere die Verwaltung
      von rund 650 macOS und iOS Geräten bilden hier den Schwerpunkt. Privat setzte ich mich gerne mit Web- & Cloud-Techniken
      auseinander. Neben der Server- und VM-Verwaltung automatisiere ich mit Shell-Skripten gerne den ein oder
      anderen Arbeitsablauf."
      image:
        x: "https://cdn0.iconfinder.com/data/icons/devices-42/512/Macbook-256.png"
        _2x: "https://cdn0.iconfinder.com/data/icons/devices-42/512/Macbook-256.png"

    - name: "Design"
      position: "#logos #webdesign #photoshop"
      content: "Wann immer möglich, lasse ich meiner Kreativität freien lauf. Gerne überarbeite ich in meiner Freizeit den visuelle
      Aufbau meiner eigenen Projekte oder erstelle Logos und Grafiken für Firmen und Freunde. Von klassischer
      Bildbearbeitung bis hin zu App- oder Webdesign habe ich bereits viele Projekte erstellt oder auf die Bedürfnisse
      der Kunden angepasst. Ein gutes Design ist für mich in jeder Hinsicht essentiell."
      image:
        x: "https://cdn3.iconfinder.com/data/icons/art-and-design-tools-1/128/Compasses-256.png"
        _2x: "https://cdn3.iconfinder.com/data/icons/art-and-design-tools-1/128/Compasses-256.png"

    - name: "Kreativität"
      position: "#startup #medien #zukunft"
      content: "Kreativität ist für mich einer der wichtigsten Aspekte in meiner Arbeit. Häufig lassen sich in
      der IT erst durch kreative Ideen, sinnvolle Lösungsansätze finden. Doch egal ob redaktionelle Inhalte oder Musik- und Videoproduktion,
      wenn es um digitalen Content geht, lasse ich meiner Krativität gerne freien lauf. Ich interessiere mich besonders für neue
      Technologien und zukunftsorientierte Startups."
      image:
        x: "https://cdn0.iconfinder.com/data/icons/colourful-education/250/bulb-256.png"
        _2x: "https://cdn0.iconfinder.com/data/icons/colourful-education/250/bulb-256.png"

